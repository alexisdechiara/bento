        - 1 Account
        - Unlimited layouts
        - Storable layouts
        - Sharable layouts
        - No watermark
faq:
  title: Frequently asked questions
  description: If you can't find what you're looking for, email to the website creator and he will answer you
  items:
    - label: Can i use the service without account?
      content: Yes, you can create and export a layout without an account, but you'll have a watermark and you won't be able to get a shareable link.
      defaultOpen: true
    - label: Why did you created this service?
      content: This site was created to show the skills of its creator in the realization of a SaaS using Nuxt and Nuxt UI, it has no commercial purpose.
      defaultOpen: false
    - label: Will there be improvements and additions in the future?
      content: Of course, as this is a personal project that doesn't earn money, it can take some time, so you can always participate by visiting the project's GitHub.
      defaultOpen: false
    - label: Can I use the project to make my own version?
      content: Bento Studio is licensed under the GPLv3, which means you can use it to make your own version, but you're not allowed to change the license, so you have to offer open source access to your project.
      defaultOpen: false
