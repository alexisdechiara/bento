pricing:
  headline: Pricing
  title: A plan for every need
  description: And you can always create and export a layout without an account!
  plans:
    - title: Essential
      description: The bare essentials without the need to log on
      price: Free
      highlight: true
      scale: true
      align: top
      button:
        label: Get Started
        to: /playground
      disabled: false
