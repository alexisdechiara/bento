title: Bento UI Studio
description: Nuxt UI Pro is a collection of premium components built on top of Nuxt UI to create beautiful & responsive Nuxt applications in minutes.
hero:
  title: Create your layout with style
  description: Thanks to the Bento Design, create easily a beautiful layout in few seconds
  links:
    - label: Get started
      icon: i-heroicons-arrow-right-20-solid
      trailing: true
      to: /playground
      size: xl
    - label: See templates
      icon: i-heroicons-beaker
      size: xl
      color: gray
      to: /playground
      disabled: true
      class: 'cursor-not-allowed opacity-50 hover:bg-current'
features:
  headline: Features
  title: Why choose our service?
  description: Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
  items:
